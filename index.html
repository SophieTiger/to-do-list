<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-Do</title>
</head>
<body>
    <Header><h1 id="heading">Today's To-Do's</h1>
    <div id="score">
        <p id="tasks">Number of tasks:</p>
        <p id="completed">Completed tasks:</p>
    </div>
    </Header>
    <div id="to-dos">
        <input type="text" placeholder="Add task here"><button type="submit">Add</button>
        <ul id="to-do-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
