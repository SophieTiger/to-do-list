<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description" content="Today's To-Do's. To-Do list for busy people giving positive feedback.">
    <meta name="keywords" content="todo-app, todo-list, list, organizer, positive feedback, structure">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Biryani&family=The+Girl+Next+Door&display=swap"
        rel="stylesheet">
    <!-- Title -->
    <title>To-Do</title>
</head>

<body>
    <Header>
        <h1 id="heading"><strong>Today's To-Do's</strong></h1>
        <div>
            <p>Number of tasks: <span id="number-tasks">0</span></p>
            <p>Completed tasks: <span id="number-completed">0</span><span> <i class="fa-solid fa-check"></i></span></p>
        </div>
    </Header>
    <div id="toast"></div>
    <div class="todo-app">
        <div class="row">
            <input type="text" id="input-box" placeholder="Add task here">
            <button id="add-button" onclick="addTask()">+</button>
        </div>
        <ul id="list-container"></ul>
        <button onclick="deleteAll()" id="delete-all">Delete All</button>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>

    <!-- Font awesome Kit -->
    <script src="https://kit.fontawesome.com/f1ec7813a1.js" crossorigin="anonymous"></script>
</body>

</html>
