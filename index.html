<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>To-Do</title>
</head>

<body>
    <Header>
        <h1 id="heading">Today's To-Do's</h1>
        <div id="score">
            <p id="tasks">Number of tasks:</p>
            <p id="completed">Completed tasks:</p>
        </div>
    </Header>
    <div class="todo-app">
        <div class="row">
            <input type="text" id="input-box" placeholder="Add task here">
            <button onclick="addTask()">+</button>
        </div>
        <ul id="list-container"></ul>
        <button id="delete-all">Delete All</button>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>

    <!-- Font awesome Kit -->
    <script src="https://kit.fontawesome.com/f1ec7813a1.js" crossorigin="anonymous"></script>
</body>

</html>
